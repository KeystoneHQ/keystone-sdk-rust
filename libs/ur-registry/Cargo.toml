[package]
name = "ur-registry"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ur = { git = "https://github.com/KeystoneHQ/ur-rs", tag = "0.3.3", default-features = false }
minicbor = { version = "0.19", features = ["alloc"] }
hex = { version = "0.4.3", features = ["alloc"], default-features = false }
bs58 = { version = "0.5.1", features = [
    'check',
    "alloc",
], default-features = false }
thiserror = { version = "1.0", optional = true }
thiserror-core = { version = "1.0", package = "thiserror-core", default-features = false, optional = true }
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }

prost = { version = "0.11.8", default-features = false }
prost-types = { version = "0.11.8", default-features = false }
libflate = { git = "https://github.com/KeystoneHQ/libflate.git", tag = "1.3.1", default-features = false, features = [
    "no_std",
] }
core2 = { version = "0.3", default-features = false, features = ["alloc"] }
paste = "1.0.12"

[features]
default = ["core"]
core = ["dep:thiserror-core"]
std = ["dep:thiserror"]

[build-dependencies]
prost-build = { version = "0.11.8" }

[dev-dependencies]
base64 = { version = "0.22.1" }
